<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI de Jogo - Tema Filosófico</title>
    <style>
        /* --- TEMA E VARIÁVEIS DE COR (EXTRAÍDO DA SUA REFERÊNCIA) --- */
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            /* Paleta de Cores */
            --bg-main: #f4f1ea; /* Fundo principal, um branco-gelo/pergaminho */
            --bg-panel: #e0ddd8; /* Cor dos painéis e elementos principais */
            --bg-hud: rgba(224, 221, 216, 0.75); /* Cor do painel com transparência para o HUD */
            --text-primary: #5d4037; /* Marrom escuro para texto principal */
            --text-secondary: #8d6e63; /* Marrom mais claro para texto secundário */
            --accent-gold: #c78f1e; /* Dourado para destaques e sombras */
            --accent-green: #4caf50; /* Verde para status e barras */
            --accent-purple: #7b55c7; /* Roxo para a barra de elixir, como na referência */

            --border-color: #c5bcae;
            --shadow-color: rgba(93, 64, 55, 0.2);
            --border-radius: 12px; /* Cantos mais arredondados, como na referência */
        }


        /* --- ESTRUTURA GERAL E ESTILOS DA FERRAMENTA --- */
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--bg-main);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #game-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--bg-main); /* Fundo principal aplicado aqui */
            overflow: hidden;
        }

        #game-board-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* --- ESTILOS DOS ELEMENTOS DO JOGO (COM O NOVO TEMA) --- */
        .player-area {
            position: absolute;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 5px;
        }
        .avatar { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            border: 3px solid var(--accent-gold); 
            background: var(--bg-panel); 
            display: flex; 
            justify-content: center; 
            align-items: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .avatar svg { 
            width: 70%; 
            height: 70%; 
            stroke: var(--text-primary); 
        }
        .opponent-hand { 
            width: 45px; 
            height: 45px; 
            background-color: var(--bg-panel); 
            border-radius: var(--border-radius); 
            border: 2px solid var(--border-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 20px; 
            font-weight: bold;
            color: var(--text-primary);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        /* HUD com efeito de vidro fosco e novo tema */
        #bottom-hud {
            position: absolute;
            background: var(--bg-hud);
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -5px 25px var(--shadow-color);
            bottom: 0;
            transition: transform 0.4s ease-in-out;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        #bottom-hud.collapsed { transform: translateY(100%) !important; }

        #hud-toggle {
            position: absolute;
            left: 50%;
            bottom: 20%; /* Altura do HUD em % */
            transform: translateX(-50%);
            width: 60px; height: 30px;
            background-color: var(--bg-hud);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; font-size: 20px; z-index: 1001;
            transition: bottom 0.4s ease-in-out;
        }
        #bottom-hud.collapsed + #hud-toggle { bottom: 0; }
        #hud-toggle svg { transition: transform 0.4s; }
        #bottom-hud.collapsed + #hud-toggle svg { transform: rotate(180deg); }
        
        #center-area, #curved-hand-container, #next-card-preview, #cr-hand, #elixir-bar-container { position: absolute; box-sizing: border-box; }

        #next-card-preview { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-primary); font-size: 10px; font-weight: bold;}
        #cr-hand { display: flex; align-items: center; justify-content: center; }

        .cr-card { 
            background: var(--bg-panel); 
            border-radius: var(--border-radius); 
            border: 2px solid var(--border-color); 
            box-shadow: 0 4px 6px var(--shadow-color); 
            overflow: hidden; 
            position: relative; 
            transition: transform 0.2s, box-shadow 0.2s; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: var(--text-primary);
        }
        .cr-card:hover { 
            transform: translateY(-10px) scale(1.05); 
            box-shadow: 0 8px 15px var(--shadow-color); 
            cursor: pointer; 
        }
        .card-icon { width: 60%; height: 60%; } 
        .card-icon svg { width: 100%; height: 100%; }
        .card-cost { 
            position: absolute; 
            top: -5px; 
            left: -5px; 
            background: var(--accent-purple); 
            color: white; 
            width: 28px; 
            height: 28px; 
            border-radius: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-weight: bold; 
            border: 2px solid white; 
            box-shadow: 0 0 5px rgba(0,0,0,0.3); 
        }

        #elixir-bar-container { 
            background-color: rgba(93, 64, 55, 0.2); 
            border-radius: 10px; 
            height: 100%; 
            border: 2px solid var(--border-color); 
            overflow: hidden; 
        }
        #elixir-bar-fill { 
            height: 100%; 
            background: linear-gradient(to right, var(--accent-purple), #a57ee9); 
            border-radius: 8px; 
            transition: width 0.2s linear; 
        }

        /* Mão curvada (estilo mantido, pois não há referência direta) */
        #curved-hand-container { width: 100%; height: 100%; }
        .curved-card { 
            width: 70px; 
            height: 100px; 
            position: absolute; 
            left: 50%; 
            top: 50%; 
            transition: transform 0.2s; 
            background: var(--bg-panel); 
            border: 2px solid var(--border-color); 
            border-radius: var(--border-radius); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            box-shadow: 0 4px 6px var(--shadow-color);
            color: var(--text-primary);
        }
        .curved-card:hover { transform: var(--transform-original) scale(1.15) !important; z-index: 100; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-screen">
        <div id="game-board-container">
            <!-- O botão de tema foi removido para aplicar o novo tema diretamente -->
            
            <div id="center-area"></div>
            
            <div id="player-nietzsche" class="player-area">
                <div class="avatar"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
                <div class="opponent-hand">5</div>
            </div>
            <div id="player-hipatia" class="player-area">
                <div class="avatar"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
                <div class="opponent-hand">8</div>
            </div>
            <div id="player-confucio" class="player-area">
                <div class="avatar"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></div>
                <div class="opponent-hand">2</div>
            </div>
            
            <div id="curved-hand-container"></div>

            <div id="bottom-hud">
                <div id="next-card-preview">
                    <span>Próxima:</span>
                    <div id="next-card" class="cr-card"></div>
                </div>
                <div id="cr-hand"></div>
                <div id="elixir-bar-container">
                    <div id="elixir-bar-fill"></div>
                </div>
            </div>
            <div id="hud-toggle"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 15l-6-6-6 6"/></svg></div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let appState = {};

    // Repositório de cartas para gerar novas cartas dinamicamente
    const cardDeck = [
        { iconSVG: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 0 0-10 10c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.9-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.9 1.52 2.34 1.08 2.91.83.1-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.94 0-1.1.39-1.99 1.03-2.69a3.6 3.6 0 0 1 .1-2.64s.84-.27 2.75 1.02a9.58 9.58 0 0 1 5 0c1.91-1.29 2.75-1.02 2.75-1.02.55 1.37.2 2.4.1 2.64.64.7 1.03 1.6 1.03 2.69 0 3.84-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85v2.73c0 .27.16.58.67.5A10 10 0 0 0 22 12 10 10 0 0 0 12 2z"></path></svg>`, cost: "4" },
        { iconSVG: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>`, cost: "3" },
        { iconSVG: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>`, cost: "5" },
        { iconSVG: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>`, cost: "2" },
        { iconSVG: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 17.5l-5-5 5-5m-5 5h12"/></svg>`, cost: "1" }
    ];

    function initializeState() {
        appState = {
            "elements": {
                "center-area": { "left": { "value": 50, "unit": "%" }, "top": { "value": 40, "unit": "%" }, "width": { "value": 35, "unit": "%" }, "height": { "value": 35, "unit": "%" }, "translateX": { "value": -50, "unit": "%" }, "translateY": { "value": -50, "unit": "%" }, "scale": { "value": 1 }, "rotate": { "value": 0 }, "zIndex": { "value": 1 } },
                "player-nietzsche": { "left": { "value": 50, "unit": "%" }, "top": { "value": 15, "unit": "%" }, "width": { "value": 60, "unit": "px" }, "height": { "value": 100, "unit": "px" }, "translateX": { "value": -50, "unit": "%" }, "translateY": { "value": -50, "unit": "%" }, "scale": { "value": 1 }, "rotate": { "value": 0 }, "zIndex": { "value": 1 } },
                "player-hipatia": { "left": { "value": 15, "unit": "%" }, "top": { "value": 35, "unit": "%" }, "width": { "value": 60, "unit": "px" }, "height": { "value": 100, "unit": "px" }, "translateX": { "value": -50, "unit": "%" }, "translateY": { "value": -50, "unit": "%" }, "scale": { "value": 1 }, "rotate": { "value": 0 }, "zIndex": { "value": 1 } },
                "player-confucio": { "left": { "value": 85, "unit": "%" }, "top": { "value": 35, "unit": "%" }, "width": { "value": 60, "unit": "px" }, "height": { "value": 100, "unit": "px" }, "translateX": { "value": -50, "unit": "%" }, "translateY": { "value": -50, "unit": "%" }, "scale": { "value": 1 }, "rotate": { "value": 0 }, "zIndex": { "value": 1 } },
                "bottom-hud": { "left": { "value": 0, "unit": "px" }, "top": { "value": 100, "unit": "%" }, "width": { "value": 100, "unit": "%" }, "height": { "value": 20, "unit": "%" }, "translateX": { "value": 0, "unit": "px" }, "translateY": { "value": -100, "unit": "%" }, "scale": { "value": 1 }, "rotate": { "value": 0 }, "zIndex": { "value": 100 } },
                "curved-hand-container": { "left": { "value": 50, "unit": "%" }, "top": { "value": 75, "unit": "%" }, "width": { "value": 10, "unit": "%" }, "height": { "value": 10, "unit": "%" }, "translateX": { "value": -50, "unit": "%" }, "translateY": { "value": -50, "unit": "%" }, "scale": { "value": 1 }, "rotate": { "value": 0 }, "zIndex": { "value": 50 } },
                "cr-hand": { "left": { "value": 57, "unit": "%" }, "top": { "value": 50, "unit": "%" }, "width": { "value": 80, "unit": "%" }, "height": { "value": 90, "unit": "%" }, "translateX": { "value": -50, "unit": "%" }, "translateY": { "value": -50, "unit": "%" }, "scale": { "value": 1 }, "rotate": { "value": 0 }, "zIndex": { "value": 102 } },
                "next-card-preview": { "left": { "value": 10, "unit": "%" }, "top": { "value": 65, "unit": "%" }, "width": { "value": 70, "unit": "px" }, "height": { "value": 85, "unit": "px" }, "translateX": { "value": -50, "unit": "%" }, "translateY": { "value": -50, "unit": "%" }, "scale": { "value": 1 }, "rotate": { "value": 0 }, "zIndex": { "value": 103 } },
                "elixir-bar-container": { "left": { "value": 50, "unit": "%" }, "top": { "value": 95, "unit": "%" }, "width": { "value": 85, "unit": "%" }, "height": { "value": 2.5, "unit": "%" }, "translateX": { "value": -50, "unit": "%" }, "translateY": { "value": -50, "unit": "%" }, "scale": { "value": 1 }, "rotate": { "value": 0 }, "zIndex": { "value": 101 } }
            },
            "curvedHand": { "cardCount": 7, "pivotX": 50, "pivotY": 150, "angularSpread": 15, "cards": cardDeck.slice(0, 7) },
            "bottomHud": { "collapsed": false, "elixir": 0, "cardWidth": 70, "cardHeight": 85, "cardSpacing": 10, "nextCard": cardDeck[4], "handCards": cardDeck.slice(0, 4) }
        };
    }
    
    function applyElementState(el, state) {
        Object.assign(el.style, {
            left: `${state.left.value}${state.left.unit}`,
            top: `${state.top.value}${state.top.unit}`,
            width: `${state.width.value}${state.width.unit}`,
            height: `${state.height.value}${state.height.unit}`,
            transform: `translateX(${state.translateX.value}${state.translateX.unit}) translateY(${state.translateY.value}${state.translateY.unit}) scale(${state.scale.value}) rotate(${state.rotate.value}deg)`,
            zIndex: state.zIndex.value
        });
    }

    function render() {
        // Aplica estado a todos os elementos
        Object.keys(appState.elements).forEach(id => {
            const el = document.getElementById(id);
            if (el) applyElementState(el, appState.elements[id]);
        });
        
        renderCurvedHand();
        renderBottomHud();
    }

    function renderCurvedHand() {
        const container = document.getElementById('curved-hand-container');
        if (!container) return;
        container.innerHTML = '';
        const { cardCount, pivotX, pivotY, angularSpread, cards } = appState.curvedHand;
        const middleIndex = Math.floor(cardCount / 2);
        
        for (let i = 0; i < cardCount; i++) {
            const cardData = cards[i] || { iconSVG: '', cost: '?' };
            const cardEl = document.createElement('div');
            cardEl.className = 'curved-card';
            cardEl.innerHTML = `<div class="card-icon">${cardData.iconSVG}</div><div class="card-cost">${cardData.cost}</div>`;
            const angle = (i - middleIndex) * angularSpread;
            const transform = `rotate(${angle}deg) translateY(-${pivotY}px)`;
            cardEl.style.transform = transform;
            cardEl.style.setProperty('--transform-original', transform);
            cardEl.style.transformOrigin = `${pivotX}% ${pivotY}px`;
            container.appendChild(cardEl);
        }
    }

    function renderBottomHud() {
        const bottomHud = document.getElementById('bottom-hud');
        if (!bottomHud) return;
        bottomHud.classList.toggle('collapsed', appState.bottomHud.collapsed);

        const nextCardContainer = document.querySelector('#next-card');
        if (nextCardContainer) {
            nextCardContainer.innerHTML = `<div class="card-icon">${appState.bottomHud.nextCard.iconSVG}</div><div class="card-cost">${appState.bottomHud.nextCard.cost}</div>`;
        }
        
        const handContainer = document.querySelector('#cr-hand');
        if (handContainer) {
            handContainer.innerHTML = '';
            handContainer.style.gap = `${appState.bottomHud.cardSpacing}px`;
            appState.bottomHud.handCards.forEach((cardData, i) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'cr-card';
                cardEl.style.width = `${appState.bottomHud.cardWidth}px`;
                cardEl.style.height = `${appState.bottomHud.cardHeight}px`;
                cardEl.innerHTML = `<div class="card-icon">${cardData.iconSVG}</div><div class="card-cost">${cardData.cost}</div>`;
                handContainer.appendChild(cardEl);
            });
        }
    }
    
    // --- FUNÇÕES DINÂMICAS ---
    function startDynamicUpdates() {
        // 1. Atualizar a barra de elixir
        setInterval(() => {
            appState.bottomHud.elixir = Math.min(100, appState.bottomHud.elixir + 1); // Aumenta 1% (0.1 elixir)
            const elixirFill = document.getElementById('elixir-bar-fill');
            if (elixirFill) elixirFill.style.width = `${appState.bottomHud.elixir}%`;
        }, 280); // Tempo para gerar 0.1 elixir (2.8s para 1 elixir)

        // 2. Mudar o número de cartas dos oponentes
        setInterval(() => {
            document.querySelectorAll('.opponent-hand').forEach(hand => {
                hand.textContent = Math.floor(Math.random() * 8) + 1;
            });
        }, 3500);

        // 3. Simular ciclo de cartas
        setInterval(() => {
            if (appState.bottomHud.handCards.length > 0) {
                // Remove a primeira carta da mão
                appState.bottomHud.handCards.shift();
                // Adiciona a carta "Next" na mão
                appState.bottomHud.handCards.push(appState.bottomHud.nextCard);
                // Gera uma nova carta "Next"
                appState.bottomHud.nextCard = cardDeck[Math.floor(Math.random() * cardDeck.length)];
                // Re-renderiza o HUD
                renderBottomHud();
            }
        }, 10000); // A cada 10 segundos
    }

    // --- EVENT LISTENERS ---
    document.getElementById('hud-toggle').addEventListener('click', (e) => { 
        e.stopPropagation(); 
        appState.bottomHud.collapsed = !appState.bottomHud.collapsed; 
        document.getElementById('bottom-hud').classList.toggle('collapsed', appState.bottomHud.collapsed);
    });

    // --- INICIALIZAÇÃO ---
    initializeState(); 
    render();
    startDynamicUpdates();
});
</script>
</body>
</html>
