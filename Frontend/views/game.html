<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Filosofia - Jogo de Cartas</title>
        <!-- Link para o arquivo de estilos CSS -->
        <link rel="stylesheet" href="./../css/screens/game.css">
    </head>

<body>
    <div id="game-screen">
        <!-- ÁREA DO TABULEIRO (Oponentes e Centro) -->
        <div id="game-board-container">
            <!-- Áreas dos Oponentes (Injetadas via JS) -->

            <!-- ÁREA CENTRAL DO TABULEIRO -->
            <div id="table-center">
                <div id="discard-pile" class="card-pile">
                    <div id="discard-pile-counter" class="card-counter"></div>
                </div>
                <div id="draw-deck" class="card-pile">
                    <div id="draw-deck-counter" class="card-counter"></div>
                </div>
                <!-- Conteúdo injetado dinamicamente pelo RendererModule.renderLayout() -->
            </div>
        </div>

        <!-- ÁREA DO JOGADOR (HUD) -->
        <div id="player-main" class="player-area">
            <!-- Indicador de Status -->
            <div class="status-effects-container"></div>
            <div class="avatar"></div>
            <div class="player-name">Você</div>
        </div>

        <!-- HUD (Heads-Up Display) INFERIOR -->
        <div id="bottom-hud">
            <!-- Próximo Poder (NOVO) -->
            <div id="next-power-preview">
                <span>Próximo Poder:</span>
                <div id="next-power-card" class="cr-card"></div>
            </div>

            <!-- ÁREA DE PODERES -->
            <div id="powers-container">
                <!-- Os slots de poder em formato de carta serão gerados dinamicamente pelo JavaScript -->
            </div>

            <!-- Próxima Carta -->
            <div id="next-card-preview">
                <span>Próxima:</span>
                <div id="next-card" class="cr-card"></div>
            </div>

            <!-- Mão do Jogador (Contêiner para o arco de cartas) -->
            <div id="cr-hand-container">
                <!-- Cartas injetadas via JS -->
            </div>

            <!-- Slot para a carta selecionada -->
            <div id="selected-card-slot"></div>

            <!-- Barra de Elixir -->
            <div id="elixir-bar-container">
                <div id="elixir-bar-fill"></div>
                <span id="elixir-text"></span>
            </div>
        </div>

        <div id="hud-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 15l-6-6-6 6" />
            </svg>
        </div>
    </div>

    <!-- LOG DE EVENTOS DO JOGO (COM BOTÃO DE TOGGLE) -->
    <div id="game-log">
        <div id="log-toggle">
            <svg viewBox="0 0 24 24">
                <path d="M3 12h18M3 6h18M3 18h18" />
            </svg>
        </div>
        <ul id="log-list"></ul>
    </div>

    <!-- BOTÃO DE PAUSA -->
    <div id="pause-button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
            stroke-linejoin="round">
            <line x1="6" y1="4" x2="6" y2="20"></line>
            <line x1="18" y1="4" x2="18" y2="20"></line>
        </svg>
    </div>

    <!-- TOOLTIP PARA DETALHES DA CARTA/PODER -->
    <div id="card-tooltip">
        <h3 id="tooltip-title"></h3>
        <p id="tooltip-description"></p>
    </div>

    <!-- OVERLAYS (Fora da #game-screen para cobrir a tela inteira) -->

    <!-- OVERLAY DO MENU DE PAUSA -->
    <div id="pause-menu-overlay" class="hidden">
        <div id="pause-menu">
            <h2>Pausado</h2>
            <button id="resume-button" class="menu-button">Continuar</button>
            <button id="restart-button" class="menu-button">Reiniciar Partida</button>
            <div class="menu-option">
                <span>Som</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="sound-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button id="quit-button" class="menu-button secondary">Sair</button>
        </div>
    </div>

    <!-- OVERLAY DE FIM DE JOGO -->
    <div id="game-over-overlay" class="hidden">
        <div id="game-over-menu">
            <h2 id="game-over-title">Vitória!</h2>
            <p id="game-over-message">Você jogou sua última carta!</p>
            <div id="game-over-winner-avatar"></div>
            <button id="play-again-button" class="menu-button">Jogar Novamente</button>
        </div>
    </div>

    <!-- OVERLAY DE SELEÇÃO DE COR -->
    <div id="color-picker-overlay" class="hidden">
        <div id="color-picker">
            <h3>Escolha uma cor</h3>
            <div class="color-options">
                <div class="color-option" data-color="red"></div>
                <div class="color-option" data-color="green"></div>
                <div class="color-option" data-color="blue"></div>
                <div class="color-option" data-color="yellow"></div>
            </div>
        </div>
    </div>

    <!-- MODAL CONTAINER (Adicionado para PopupManager) -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <span id="modal-close-btn" class="close-btn">&times;</span>
            <h2 id="modal-title">Título do Modal</h2>
            <div id="modal-body">
                <!-- Conteúdo do modal será injetado aqui -->
            </div>
        </div>
    </div>

    <!-- Link para o arquivo de lógica JavaScript -->
    <script type="module" src="./../js/game/game.js"></script>
</body>

</html>
