
<h3>Encontrar uma Escola</h3>
<div class="clan-search">
    <input type="text" placeholder="Buscar escola...">
    <button class="action-button"><i class="fas fa-search"></i></button>
</div>
<div class="clan-list">
    <div class="clan-item">
        <i class="clan-badge fas fa-landmark"></i>
        <div class="clan-info">
            <strong>Racionalistas</strong>
            <div class="clan-stats"><i class="fas fa-trophy"></i> 45000 | <i class="fas fa-users"></i> 48/50</div>
        </div>
        <button class="action-button">Entrar</button>
    </div>
    <div class="clan-item">
        <i class="clan-badge fas fa-fire"></i>
        <div class="clan-info">
            <strong>Empiristas</strong>
            <div class="clan-stats"><i class="fas fa-trophy"></i> 32000 | <i class="fas fa-users"></i> 35/50</div>
        </div>
        <button class="action-button">Entrar</button>
    </div>
</div>
