<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <title>Logos - O Jogo da Filosofia</title>
    <link rel="icon" href="assets/LOGOS.ico" type="image/x-icon">
    <meta property="og:title" content="Logos - O Jogo da Filosofia">
    <meta property="og:description"
        content="Explore o mundo da filosofia, debata ideias e aprenda com os grandes pensadores da história.">
    <meta property="og:image" content="assets/LOGOS.ico">
    <meta property="og:url" content="https://jhefferson15.github.io/LOGOS/Frontend/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Logos - O Jogo da Filosofia">
    <meta name="twitter:description"
        content="Explore o mundo da filosofia, debata ideias e aprenda com os grandes pensadores da história.">
    <meta name="twitter:image" content="assets/LOGOS.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <div class="game-container">
        <!-- A classe .sidebar-collapsed será adicionada aqui via JS -->
        <div class="game-screen">
            <!-- 1. CABEÇALHO SUPERIOR -->
            <header class="game-header">
                <div class="xp-bar-container">
                    <span class="player-level">1</span>
                    <div class="xp-bar">
                        <div id="xp-fill" class="xp-fill"></div>
                        <span id="xp-text" class="xp-text">0/100</span>
                    </div>
                </div>
                <div class="resources">
                    <div class="resource-item">
                        <i class="fas fa-scroll"></i>
                        <span id="scroll-amount">0</span>
                        <i class="fas fa-plus-circle add-icon"></i>
                    </div>
                    <div class="resource-item">
                        <i class="fas fa-book-open"></i>
                        <span id="book-amount">0</span>
                        <i class="fas fa-plus-circle add-icon"></i>
                    </div>
                </div>
            </header>

            <!-- 2. PAINEL DE CONTEÚDO CONTEXTUAL (Muda com a navegação) -->
            <!-- Em mobile, este é o único painel visível -->
            <main class="screen-content" id="context-panel">
                <!-- O conteúdo (Filósofos, Biblioteca, etc.) será carregado aqui -->
            </main>

            <!-- 3. PAINEL DE DEBATE FIXO (Apenas para Desktop) -->
            <aside id="main-debate-panel" class="screen-content">
                <!-- O conteúdo da tela "Debater" será carregado aqui permanentemente no desktop -->
            </aside>

            <!-- 4. BARRA DE NAVEGAÇÃO (Sidebar no Desktop, Bottom Nav no Mobile) -->
            <nav class="main-nav">
                <a class="nav-item" data-target="library"><i class="fas fa-book-open"></i><span>Biblioteca</span></a>
                <a class="nav-item" data-target="philosophers"><i class="fas fa-users"></i><span>Filósofos</span></a>
                <!-- O item "Debater" no desktop apenas ativa o estado, não recarrega o painel -->
                <a class="nav-item active" data-target="play"><i class="fas fa-brain"></i><span>Debater</span></a>
                <a class="nav-item" data-target="reels"><i class="fas fa-film"></i><span>Reels</span></a>
                <a class="nav-item" data-target="schools"><i class="fas fa-landmark"></i><span>Escolas</span></a>
            </nav>

            <!-- 5. BOTÃO DE COLAPSAR SIDEBAR (Apenas para Desktop) -->
            <button id="sidebar-toggle-btn" class="sidebar-toggle-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
    </div>

    <div id="game-board" style="display: none;"></div>

    <!-- Modals -->
    <div id="timeline-modal" class="modal"></div>
    <div id="info-modal" class="modal"></div>
    <div id="modal-container" class="modal-container">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Título do Pop-up</h2>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Substitua o script antigo pelo novo main.js -->
    <script type="module" src="js/layout-manager.js"></script>
    <script type="module" src="js/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>

</html>
